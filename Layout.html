  /* #region header */
  #nav-cover {
    height: 97px;
    width: 100%;
    position: absolute;
    top: 0;
    z-index: 1;
    background-color: var(--bg);
    border-bottom: solid 2px var(--on-bg);
  }

  header {
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    
    #logo {
      width: 25rem;
      position: relative;
      height: 4rem;
      z-index: 2;

      img {
        position: absolute;
        right: 0;
        height: 4rem;
      }
    }
    
    #buy {
      width: 25rem;
      position: relative;
      height: 4rem;
      z-index: 2;

      a {
        text-decoration: none;
        border-radius: 5rem;
        background-color: var(--primary);
        padding: 0.5rem 0.7rem;;
        color: var(--on-primary);
        font-size: var(--font-size-sm);
        transition: background-color var(--transition);
        font-family: var(--serif-font);
        font-weight: 400;
        position: absolute;
        right: 2rem;
        bottom: 8px;
        
        &:hover {
          background-color: var(--primary-hover);
        }
      }
    }
    
    nav {
      display: flex;
      
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;

        .droplink {
          a:hover {
            cursor: pointer;
          }

          &:hover > .dropdown {
            height: 12rem;

            & > ul {
              animation-name: slide-from-top;
              animation-duration: 0.6s;
              top: 65px;
            }
          }

          .dropdown {
            /* display: none; */
            left: 0;
            width: 100%;
            text-align: center;
            height: 2rem;
            position: absolute;
            user-select: none;

            &:hover {
              display: block;
            }

            ul {
              position: absolute;
              top: -4rem;
              display: flex;
              gap: 3rem;
              left: 0;
              width: 100%;
              height: 8rem;
              background-color: var(--bg);
              border-bottom: solid 2px var(--on-bg);
              z-index: 0;


              .spacer {
                flex-grow: 1;
              }

              li {
                margin-top: 1.5rem;
                height: 5rem;

                &:hover {
                  cursor: pointer;
                }
              }

              li a {
                font-weight: 600;
              }
            }
          }
        }
        
        li {
          display: flex;
          flex-direction: column;

          a {
            z-index: 2;
          }

          .wrapper {
            max-height: 3rem;
            overflow: hidden;

            img {
              max-height: 6rem;
              clip-path: inset(0px 0px 50% 0px);
            }
          }

          a {
            text-decoration: none;
            margin: 0 0.75rem;
            color: inherit;
            transition: color linear 0.15s;
            font-family: var(--serif-font);
            font-weight: 800;
          }

          &:hover > a {
            color: var(--primary);
          }

          &:hover > .wrapper > img {
            clip-path: inset(50% 0px 0px 0px);
            position: relative;
            bottom: 36px;
          }
        }
      }
    }
  }
  /* #endregion */
  
  #hero {
    background: linear-gradient(#00000022, #00000022 70%, #000000cc), url("https://www.vansaircraft.com/wp-content/uploads/2018/11/bg-hero-rv8-1.jpg");
    background-size: cover;
    background-position: center;
    height: calc(100vh - 15rem);
    width: 100%;
    border-bottom: 0.5rem solid var(--primary);
    position: relative;
    z-index: -1;
    
    .text {
      /* float: left; */
      position: absolute;
      bottom: 3rem;
      left: 20rem;
    }
    
    .title {
      font-family: var(--serif-font);
      color: var(--on-primary);
      font-size: var(--font-size-xxl);
      font-style: italic;
      font-weight: 900;
    }
    
    .subtitle {
      font-family: var(--serif-font);
      font-size: var(--font-size-lg);
      font-style: italic;
      font-weight: 600;
      color: var(--on-primary);
      display: block;
      max-width: 500px;
      line-height: 1.1;
    }
  }

  @keyframes slide-from-top {
    from {
      top: -4rem;
    }
    to {
      top: 65px;
    }
  }
